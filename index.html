<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" type="text/css" 
	href="style.css">
	<link rel="icon" type="image/png" href="http://flukeout.github.io/favicon.png">
</head>
<body>
	<header class="header">
			<h1 class="title">CSS Diner Shopping List</h1>
			<p class="sub-title">Let's go to the mall</p>
	</header>
	<main>
		<ul class="shopping-list">
			<li>
				<lable for="checkbox1">
					<input type="checkbox" id="checkbox1">
				<span class="wrapper">
					<span class="big">A lot of picles</span>
					<span class="small">for the next lesson about CSS</span>
				</span>
				</lable>
			</li>
			<li>
				<lable for="checkbox2">
					<input type="checkbox" id="checkbox2">
				<span class="wrapper">
					<span class="big">10 apples</span>
					<span class="small">for more CSS manipulations</span>
				</span>
				</lable>
			</li>
			<li>
				<lable for="checkbox3">
					<input type="checkbox" id="checkbox3">
				
				<span class="wrapper">
					<span class="big">20 oranges</span>
					<span class="small">becouse they are awesome</span>
				</span>
				</lable>
			</li>
			<li>
				<lable for="checkbox4">
					<input type="checkbox" id="checkbox4">
				
				<span class="wrapper">
					<span class="big">13 plates</span>
					<span class="small">hm... they always disappear</span>
				</span>
				</lable>
			</li>
			<li>
				<lable for="checkbox5">
					<input type="checkbox" id="checkbox5">
				
				<span class="wrapper">
					<span class="big">15 bentos</span>
				</span>
				</lable>
			</li>
			<li>
				<lable for="checkbox6">
					<input type="checkbox" id="checkbox6">
				
				<span class="wrapper">
					<span class="big">1 bottle of Sake ^_^</span>
					<span class="small">for my friends</span>
				</span>
				</lable>
			</li>
		</ul>
		<p class="copy">Bon appetit :)</p>
	</main>	
</body>
</html>
